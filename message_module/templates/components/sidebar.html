<aside class="w-full sm:w-80 bg-base-100 h-full flex flex-col border-r">
  <div class="p-4 border-b sticky top-0 bg-base-100">
    <h2 class="text-xl font-bold mb-4">Messages</h2>
    <div class="form-control">
      <input
        type="text"
        id="search"
        placeholder="Search for account..."
        class="input input-bordered input-sm focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>
  </div>

  <ul class="flex-1 overflow-y-auto p-2">
    {% for convo in conversations %}
    <li class="mb-2">
      <a
        href="{% url 'message_module:chat_view' convo.id %}"
        class="flex items-center gap-3 p-3 rounded-xl transition-all {% if selected_conversation and convo.id == selected_conversation.id %}bg-green-100 text-green-900{% else %}hover:bg-base-200{% endif %}"
      >
        <div class="relative flex-shrink-0">
          <img
            src="{{ convo.other_user.profile.avatar.url|default:'/static/img/default-avatar.png' }}"
            class="w-12 h-12 rounded-full object-cover"
            alt="{{ convo.other_user.username }}"
          />
          <div
            class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-base-100"
          ></div>
        </div>
        <div class="flex-1 min-w-0">
          <p class="font-semibold truncate">{{ convo.other_user.username }}</p>
          <p class="text-sm text-base-content/60 truncate">
            {{ convo.last_message_preview|default:"No messages yet" }}
          </p>
        </div>
      </a>
    </li>
    {% empty %}
    <li class="p-4 text-center text-base-content/60">
      <p>No conversations yet.</p>
    </li>
    {% endfor %}
  </ul>

  <div class="p-4 border-t">
    <label
      for="new-convo-modal"
      class="btn btn-block btn-outline btn-sm border-green-500 text-green-500 hover:bg-green-500 hover:border-green-500"
    >
      <i data-lucide="plus" class="w-4 h-4"></i>
      New Chat
    </label>
  </div>
</aside>
