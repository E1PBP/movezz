<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %} {% endblock meta %}

    <title>Movezz</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="flex flex-col min-h-screen bg-base-200 text-base-content transition-all duration-300">
    {% comment %} buat navbar nanti {% endcomment %}
    {% comment %} {% include "navbar.html" %} {% endcomment %}

    <main class="flex-1 w-full px-4 sm:px-6 lg:px-8 py-6">
      <div class="max-w-7xl mx-auto">
        {% block content %}{% endblock %}
      </div>
    </main>
    {% comment %} buat footer nanti {% endcomment %}
    {% comment %} {% include "footer.html" %} {% endcomment %}
  </body>
</html>
