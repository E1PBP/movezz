<div class="card bg-base-100 shadow-sm mt-4">
  <div class="card-body">
    <h2 class="card-title text-lg font-bold">Friends Recommendation</h2>
    <div class="space-y-3 mt-2">
      {% for follower in suggested_followers %}
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-3">
          <div class="avatar">
            <div
              class="w-10 h-10 rounded-full bg-primary text-primary-content flex items-center justify-center overflow-hidden"
            >
              {% if follower.avatar_url %}
              <img
                src="{{ follower.avatar_url }}"
                alt="{{ follower.username }}"
                class="object-cover w-full h-full"
              />
              {% else %}
              <span class="text-sm font-bold"
              >{{ follower.username|slice:":1"|upper }}</span
            >
              {% endif %}
            </div>
          </div>
          <div>
            <p class="font-bold text-base-content">
              {{ follower.profile.display_name|default:follower.username }}
            </p>
            <p class="text-sm text-base-content/70">@{{ follower.username }}</p>
          </div>
        </div>
        <a href="#" class="btn btn-sm btn-primary">Follow</a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
