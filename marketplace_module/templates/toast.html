<div id="toast-component"
    class="fixed bottom-8 right-8 p-4 px-6 rounded-xl shadow-xl z-50 opacity-0 transition-all duration-300 translate-y-64 bg-white border border-gray-300 text-gray-800">
    <div class="font-bold" id="toast-title"></div>
    <p class="text-sm" id="toast-message"></p>
</div>
<script>
    function showToast(title, message = '', type = 'normal', duration = 2200) {
        const el = document.getElementById('toast-component');
        document.getElementById('toast-title').textContent = title || '';
        document.getElementById('toast-message').textContent = message || '';
        el.classList.remove('opacity-0', 'translate-y-64');
        el.classList.add('opacity-100', 'translate-y-0');
        setTimeout(() => {
            el.classList.remove('opacity-100', 'translate-y-0');
            el.classList.add('opacity-0', 'translate-y-64');
        }, duration);
    }
</script>
