<input type="checkbox" id="edit-modal-toggle" class="modal-toggle" />

<div class="modal z-[10000]" role="dialog">
  <div class="modal-box w-full max-w-2xl p-0 overflow-hidden rounded-[22px] shadow-2xl">
    <!-- Header -->
    <div class="px-6 sm:px-8 py-5 border-b flex items-start justify-between">
      <div>
        <h3 class="text-2xl font-semibold text-gray-900">Edit Post</h3>
        <p class="text-sm text-gray-500">@{{ post.user.username }}</p>
      </div>
      <!-- Close (X) -->
      <label for="edit-modal-toggle" class="btn btn-ghost btn-sm rounded-full">
        <i data-lucide="x"></i>
      </label>
    </div>

    <!-- Body -->
    <form id="editForm" class="p-6 sm:p-8" enctype="multipart/form-data">
      <label for="caption" class="block text-sm font-medium text-gray-700 mb-2">Caption</label>
      <textarea id="caption" name="caption" rows="6"
        class="textarea textarea-bordered w-full leading-relaxed"
        placeholder="Tulis caption kamu di sini...">{{ post.caption }}</textarea>

      <div class="mt-4 flex items-center justify-between">
        <!-- Toolbar -->
        <div class="flex items-center gap-2">
          <label for="pickCamera" class="btn btn-ghost btn-sm rounded-xl" title="Ambil foto">
            <i data-lucide="camera"></i>
          </label>
          <input id="pickCamera" type="file" accept="image/*" capture="environment" class="hidden">

          <label for="pickImage" class="btn btn-ghost btn-sm rounded-xl" title="Upload gambar">
            <i data-lucide="image-plus"></i>
          </label>
          <input id="pickImage" name="image" type="file" accept="image/*" class="hidden">

          <button type="button" id="openTagPicker" class="btn btn-ghost btn-sm rounded-xl" title="Tambah tag">
            <i data-lucide="tags"></i>
          </button>
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-3">
          <label for="edit-modal-toggle" class="btn">Cancel</label>
          <button type="submit" class="btn px-6 bg-lime-600 hover:bg-lime-700 text-white font-semibold">
            Update
          </button>
        </div>
      </div>
    </form>
  </div>

  <label class="modal-backdrop" for="edit-modal-toggle"></label>
</div>
